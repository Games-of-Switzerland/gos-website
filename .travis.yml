language: generic

services:
  - docker

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.25.5
    - NEXT_PUBLIC_ELASTICSEARCH=https://staging-api-gos.museebolo.ch/search
    - NEXT_PUBLIC_JSONAPI=https://staging-api-gos.museebolo.ch/G70VW4Y9sP/jsonapi
    - NEXT_PUBLIC_AUTOCOMPLETE=https://staging-api-gos.museebolo.ch/autocomplete

before_install:
  # Upgrade docker-compose to 1.25.5
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  # Create a fake .env necessary for bootstraping the app.
  - touch .env

before_script:
  - docker-compose build --pull
  - docker-compose up --build -d

deploy:
  # deploy develop to the staging environment
  - provider: script
    script: bash scripts/travis/deploy.sh staging
    on:
      branch: dev
  # deploy master to production
  - provider: script
    script: bash scripts/travis/deploy.sh production
    on:
      branch: dev
